# shells all the way down

# üîå plugins
run -b '~/.tmux/plugins/tpm/tpm'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'laktak/extrakto'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'danyim/tmux-remote'

# ‚å®  shortcuts
unbind C-b
set-option -g prefix C-a
unbind e
bind-key e new-window -n '~/.tmux.conf' "sh -c 'vim ~/.tmux.conf && tmux source ~/.tmux.conf'"
unbind r
bind-key r \
	source-file ~/.tmux.conf \;\
	display "‚ñà‚ñì‚ñë ~/.tmux.conf reloaded."
bind-key a set-window-option synchronize-panes
bind-key y \
    send-keys "C-c; clear && tmux clear-history" \;\
    send-keys "Enter" \;\
    display 'Screen cleared'
bind-key b \
	popup -E zsh

bind-key n \
	popup -E ~/.dotfiles/script/zettel -f

bind-key l \
	popup -E ~/.dotfiles/script/zettel -l

# ‚öô options
set-option -s escape-time 0
set-option -g base-index 1
set-option -g pane-base-index 1
set-option -g history-limit 50000
set-option -g display-time 4000
set-option -g status-interval 1
set-option -g default-terminal "screen-256color"
set-option -g focus-events on
set-option -g mouse on
set-option -g status-position bottom
set-option -g renumber-windows on

# be more like vim
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
set-window-option -g mode-keys vi
set-option -g status-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel

# panes
set -g pane-border-style "fg=colour0"
set -g pane-active-border-style "fg=colour0"
#set -g window-active-style 'bg=colour236'
#set -g window-style 'bg=black'

# status line
set -g status-justify left
set -g status-style "bg=colour0,fg=colour1"
set -g status-interval 2

# messaging
set -g message-style "bg=colour1,fg=colour0"
set -g message-command-style "bg=colour1,fg=colour1"

# split sytle
set -g pane-border-style "bg=colour0,fg=colour0"
set -g pane-active-border-style "bg=colour0,fg=colour0"

# window mode
setw -g mode-style "bg=colour1,fg=colour0"

#resizing
setw -g aggressive-resize on

# window status
set-option -g status-position bottom
setw -g window-status-format "#[bg=colour246,fg=colour0,noreverse]‚ñà‚ñì‚ñë #W "
setw -g window-status-current-format "#[bg=colour1,fg=colour0,noreverse]‚ñà‚ñì‚ñë #W "

# info on right
set -g status-right-length 100
set -g status-right '#(~/bin/tmux-status)'
set -g status-left "#[bg=colour141,fg=colour0,noreverse]‚ñà‚ñì‚ñë #S "

# loud or quiet?
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# tmux clock
set -g clock-mode-colour colour1

# splitting
unbind %
bind h split-window -v
unbind '"'
bind v split-window -h

# other random key-binding changes
bind x kill-pane
bind t set status
bind a set-window-option synchronize-panes \; display-message "‚ñà‚ñì‚ñë synchronize"
